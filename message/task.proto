syntax = "proto3";

package message.task;

option go_package = "github.com/becosuke/tasks-api/protogen/message/task";

message Document {
  uint64 id = 1;
  uint64 list_id = 2;
  string title = 3;
  bool completed = 4;

  bool enabled = 8001;
  int64 created_at = 8002;
  int64 updated_at = 8003;
  int64 deleted_at = 8004;
}
