syntax = "proto3";

package message.common;

option go_package = "github.com/becosuke/tasks-api/protogen/message/common";

message Empty {
}

message Id {
  uint64 id = 1;
}

message Ids {
  repeated uint64 ids = 1;
}

message Pagination {
  int32 limit = 1;
  int32 offset = 2;
}

message IdPagination {
  uint64 id = 1;
  int32 limit = 2;
  int32 offset = 3;
}

message Count {
  uint64 count = 1;
}

message Result {
  bool result = 1;
}
