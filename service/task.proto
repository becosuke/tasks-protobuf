syntax = "proto3";

package service.task;

option go_package = "github.com/becosuke/tasks-api/protogen/service/task";

import "google/api/annotations.proto";
import "message/task.proto";
import "message/common.proto";

service Task {
  rpc GetDocument(.message.common.Id) returns (.message.task.Document) {
    option (google.api.http) = {
      get: "/v1/task/{id}"
    };
  }
  rpc GetDocuments(.message.common.Ids) returns (stream .message.task.Document) {
    option (google.api.http) = {
      get: "/v1/tasks/document/{ids}"
    };
  }
  rpc GetDocumentsAll (.message.common.Pagination) returns (stream .message.task.Document) {
    option (google.api.http) = {
      get: "/v2/tasks/all"
    };
  }
  rpc GetCountAll (.message.common.Empty) returns (.message.common.Count) {
    option (google.api.http) = {
      get: "/v2/tasks/all/count"
    };
  }
}
