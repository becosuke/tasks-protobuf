syntax = "proto3";

package service.list;

option go_package = "github.com/becosuke/tasks-api/protogen/service/list";

import "google/api/annotations.proto";
import "message/list.proto";
import "message/common.proto";

service List {
  rpc GetListDocument(.message.common.Id) returns (.message.list.Document) {
    option (google.api.http) = {
      get: "/v1/list/{id}"
    };
  }
}
