syntax = "proto3";

package service.context;

option go_package = "github.com/becosuke/tasks-api/protogen/service/context";

import "google/api/annotations.proto";
import "message/context.proto";
import "message/common.proto";

service Context {
  rpc GetContextDocument(.message.common.Id) returns (.message.context.Document) {
    option (google.api.http) = {
      get: "/v1/context/{id}"
    };
  }
}
